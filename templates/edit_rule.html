<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Rule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_rule.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Rule</h1>
        <form action="{{ url_for('edit_rule', rule_id=rule.id) }}" method="POST">
            <label for="rule_string">Rule:</label>
            <input type="text" id="rule_string" name="rule_string" value="{{ rule.rule_string }}" required>
            <button type="submit">Update Rule</button>
        </form>
    </div>
</body>
</html>
