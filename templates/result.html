<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Evaluation Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <div class="container">
        <h1>Rule Evaluation Result</h1>
        <div class="result {% if is_eligible %}true{% else %}false{% endif %}">
            <span class="emoji">{% if is_eligible %}✅{% else %}❌{% endif %}</span>
            <span class="message">The user is {% if is_eligible %}eligible{% else %}not eligible{% endif %} according to the rule.</span>
        </div>
        <a class="back-button" href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
